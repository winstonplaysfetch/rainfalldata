<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <style>
      body {
        font: 10px sans-serif;
      }
      .graph_container {
        position: relative;
        margin: 0 auto;
        width: 960px;
      }
      
       path.average {
        stroke: darkviolet;
        stroke-width: 1px;
        fill: none;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .area {
        fill: black;
      }
      #graph_container_1 .area {
        fill: royalblue;
      }
      
    </style>
  </head>
  <body>

  <div id="graph_container_1" class="graph_container"><p>Rainfall Data</p></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    
    // Determine graph size
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 1000 - margin.left - margin.right, //Make chart wider here 
        height = 500 - margin.top - margin.bottom;
    
    // Parse date
    var parseDate = d3.time.format("%m/%d/%Y").parse;
    
    // Setup X and Y scales.
    var x = d3.time.scale()
        .range([0, width]);
    var y = d3.scale.linear()
        .range([height, 0]);
    
    // Setup X and Y axis
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
    
    // Setup SVG area fill displayed under a line of data.
    var area = d3.svg.area()
        .x(function(d) { return x(d.key); })
        .y0(height)
        .y1(function(d) { return y(d.value); });
    
    // Create SVG element for the graph.
    var graph1 = d3.select("#graph_container_1").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
//*****************File reading and functions*******************************************  
      d3.json("sample.json", function(error, data) {
      //console.log(data);
      
      function averagewithoutdates(d){
        //console.log(d);
        for (var i=0; i<d.length; i++){
          console.log(d[i]);
          for(var j=0; j<d[i].length; j++){
            //console.log(d[i][j]);
          }
        }
      }
     
      data.forEach(function(d) {
        d.key = parseDate(String(d.Date)); //create a new entry d.key that holds parsed date 
        d.value = averagewithoutdates(Object.entries(d)); //call function on an array of arrays
      });
//****************************************************************************************

      x.domain(d3.extent(data, function(d) { return d.key; }));
      y.domain([0, d3.max(data, function(d) { return d.value; })]);
      
      // Draw the raw data as an area; write averaging functions here
      graph1.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area);
          
      // Draw x-axis
      graph1.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
          
      // Draw y-axis
      graph1.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Value");
    });
    
  </script>
  
  </body>
</html>
